<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="form" action="#">
            <h1>สมัครสมาชิก</h1>
            <div class="input-control">
                <label for="">Name :: </label>
                <input type="text" id="name" placeholder="Your Name..">
            </div>
            <div class="input-control">
                <label for="">E-mail :: </label>
                <input type="text" id="email" placeholder="Your E-mail..">
            </div>
            <div class="input-control">
                <label for="">Password :: </label>
                <input type="text" id="passwd" placeholder="Your password..">
            </div>
            <div class="input-control">
                <label for="">Confirm password :: </label>
                <input type="text" id="cpasswd" placeholder="Your Confirm password..">
            </div>
            <input type="submit" value="ลงทะเบียน" class="button-submit">
            <input type="reset" value="ยกเลิก" class="button-reset">
            <div class="menu-r">
                <label for="">คุณลงทะเบียนแล้ว</label>
                <a link href="login.html">เข้าสู่ระบบ</a>
            </div>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
